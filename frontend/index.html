<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESP32S3 Accelerometer Visualization</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            color: #fff;
            overflow: hidden;
        }
        
        /* Top-right toggle switch container */
        #top-right-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 120;
            display: flex;
            align-items: center;
            gap: 8px;
            background: rgba(0,0,0,0.25);
            padding: 8px 10px;
            border-radius: 999px;
            backdrop-filter: blur(6px);
        }
        #theme-icon {
            font-size: 16px;
            line-height: 1;
            user-select: none;
        }
        
        /* Toggle switch */
        .switch {
            position: relative;
            display: inline-block;
            width: 56px;
            height: 30px;
        }
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #222;
            transition: 0.3s;
            border-radius: 999px;
            box-shadow: inset 0 0 0 1px rgba(255,255,255,0.2);
        }
        .slider:before {
            position: absolute;
            content: "";
            height: 24px;
            width: 24px;
            left: 3px;
            top: 3px;
            background-color: #fff;
            transition: 0.3s;
            border-radius: 50%;
            box-shadow: 0 2px 6px rgba(0,0,0,0.3);
        }
        input:checked + .slider {
            background: #87CEFA;
        }
        input:checked + .slider:before {
            transform: translateX(26px);
        }
        
        #app {
            width: 100vw;
            height: 100vh;
            position: relative;
        }
        
        #canvas-container {
            width: 100%;
            height: 100%;
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            z-index: 100;
            background: rgba(0, 0, 0, 0.2);
            padding: 20px;
            border-radius: 8px;
            backdrop-filter: blur(8px);
            min-width: 280px;
            transition: background-color 0.3s ease, backdrop-filter 0.3s ease;
        }
        
        #ui:hover {
            background: rgba(0, 0, 0, 0.85);
            backdrop-filter: blur(15px);
        }
        
        .footer-links {
            margin-top: 10px;
            font-size: 12px;
        }

        .footer-links a {
            color: #4CAF50;
            text-decoration: none;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }

        #accel-graph {
            position: absolute;
            right: 20px;
            bottom: 660px;
            width: 360px;
            height: 140px;
            z-index: 90;
            border-radius: 8px;
            overflow: hidden;
            pointer-events: none;
            box-shadow: 0 4px 16px rgba(0,0,0,0.4);
        }
        
        .control-group {
            margin-bottom: 15px;
        }
        
        .control-group h3 {
            margin-bottom: 8px;
            color: #4CAF50;
            font-size: 14px;
        }
        
        .data-display {
            font-family: 'Courier New', monospace;
            font-size: 12px;
            line-height: 1.4;
        }
        
        button {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
            margin-right: 10px;
        }
        
        button:hover {
            background: #45a049;
        }
        
        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        
        .status {
            padding: 8px;
            border-radius: 4px;
            margin: 10px 0;
            font-size: 12px;
        }
        
        .status.connected {
            background: rgba(76, 175, 80, 0.2);
            color: #4CAF50;
        }
        
        .status.disconnected {
            background: rgba(244, 67, 54, 0.2);
            color: #f44336;
        }
    </style>
</head>
<body>
    <div id="app">
        <div id="canvas-container"></div>
            <div id="top-right-controls">
                <span id="theme-icon" aria-hidden="true">ðŸŒ™</span>
                <label class="switch" title="Toggle sky (light/dark)">
                    <input type="checkbox" id="theme-toggle-switch">
                    <span class="slider"></span>
                </label>
            </div>
        <div id="ui">
            <div class="control-group">
                <h3>Connection</h3>
                <div style="display:flex; gap:10px; flex-wrap: wrap; align-items:center; margin-bottom:8px;">
                    <button id="connect-btn">Connect via WebSerial</button>
                    <button id="connect-ble-btn">Connect via WebBLE</button>
                </div>
                <div id="connection-status" class="status disconnected">Disconnected</div>
                <div id="message-rate" class="data-display" style="font-size: 12px; color: #aaa; margin-top: 4px;">Msgs/s: 0</div>
                <div style="margin-top: 8px; display: grid; grid-template-columns: auto auto 1fr; gap: 8px; align-items: center;">
                    <label for="model-file" style="font-size: 12px; color: #ccc;">Load custom model:</label>
                    <button id="model-file-btn">Choose GLB...</button>
                    <span id="model-file-name" style="font-size: 11px; color: #aaa; overflow: hidden; text-overflow: ellipsis; white-space: nowrap;"></span>
                    <input type="file" id="model-file" accept=".glb,.gltf" style="display:none;" />
                </div>
            </div>
            
            <div class="control-group">
                <h3>Orientation Mode</h3>
                <div class="data-display" style="display:flex; gap:12px; align-items:center; margin-top:6px; flex-wrap: wrap;">
                    <label style="display:flex; align-items:center; gap:6px;">
                        <input type="radio" name="mode" id="mode-accel" checked>
                        <span>Accelerometer (abs)</span>
                    </label>
                    <label style="display:flex; align-items:center; gap:6px;">
                        <input type="radio" name="mode" id="mode-gyro">
                        <span>Gyro (integrated)</span>
                    </label>
                    <label style="display:flex; align-items:center; gap:6px;">
                        <input type="radio" name="mode" id="mode-fusion">
                        <span>Fusion (AHRS)</span>
                    </label>
                </div>
            </div>

            <div class="control-group" id="smoothing-group">
                <h3>Smoothing</h3>
                <div style="margin-top: 10px; display:flex; align-items:center; gap:8px; flex-wrap: wrap;">
                    <label for="smoothing-slider" style="font-size: 12px; color: #ccc;">Time constant:</label>
                    <input type="range" id="smoothing-slider" min="0" max="100" value="50" style="width: 160px;">
                    <span id="smoothing-value" style="font-size: 11px; color: #aaa;">~160 ms</span>
                </div>
            </div>
            
            
            
            <div class="control-group">
                <h3>Sensor Data</h3>
                <div class="data-display">
                    <div>Accel: <span id="accel-x">0.000</span>, <span id="accel-y">0.000</span>, <span id="accel-z">0.000</span>g</div>
                    <div>Gyro (inst): <span id="gyro-x">0.00</span>, <span id="gyro-y">0.00</span>, <span id="gyro-z">0.00</span>Â°/s</div>
                    <div style="display:flex; align-items:center; gap:8px; flex-wrap: wrap;">
                        <span>Gyro (integrated): <span id="gyro-int-roll">0.0</span>Â°, <span id="gyro-int-pitch">0.0</span>Â°, <span id="gyro-int-yaw">0.0</span>Â°</span>
                        <button id="reset-gyro" style="padding: 4px 8px; font-size: 12px;">Reset Gyro</button>
                    </div>
                    <div>Fusion: <span id="fusion-roll">â€”</span>Â°, <span id="fusion-pitch">â€”</span>Â°, <span id="fusion-yaw">â€”</span>Â°</div>
                    <div>Temperature: <span id="temperature">0.0</span>Â°C</div>
                </div>
            </div>
            <div class="footer-links">
                <a href="https://github.com/atomic14/ESP32-LSM6DS3-Demo" target="_blank" rel="noopener noreferrer">View on GitHub</a>
            </div>
        </div>
        <canvas id="accel-graph"></canvas>
        <canvas id="gyro-graph" style="position: absolute; right: 20px; bottom: 500px; width: 360px; height: 140px; z-index: 90; border-radius: 8px; overflow: hidden; pointer-events: none; box-shadow: 0 4px 16px rgba(0,0,0,0.4);"></canvas>
        <canvas id="gyro-int-graph" style="position: absolute; right: 20px; bottom: 340px; width: 360px; height: 140px; z-index: 90; border-radius: 8px; overflow: hidden; pointer-events: none; box-shadow: 0 4px 16px rgba(0,0,0,0.4);"></canvas>
        <canvas id="fusion-graph" style="position: absolute; right: 20px; bottom: 180px; width: 360px; height: 140px; z-index: 90; border-radius: 8px; overflow: hidden; pointer-events: none; box-shadow: 0 4px 16px rgba(0,0,0,0.4);"></canvas>
        <canvas id="temp-graph" style="position: absolute; right: 20px; bottom: 20px; width: 360px; height: 140px; z-index: 90; border-radius: 8px; overflow: hidden; pointer-events: none; box-shadow: 0 4px 16px rgba(0,0,0,0.4);"></canvas>
    </div>
    
    <script type="module" src="/src/main.ts"></script>
</body>
</html>
